name: flutter_html_all
description: All optional flutter_html widgets, bundled into a single package.
version: 3.0.1
homepage: https://github.com/The28AWG/flutter_html_fix
publish_to: none

environment:
  sdk: ">=2.12.0 <4.0.0"
  flutter: ">=2.2.0"

dependencies:
  flutter:
    sdk: flutter
  html: ">=0.15.0 <1.0.0"
  flutter_html_fix:
    git: https://github.com/The28AWG/flutter_html_fix.git
  flutter_html_audio:
    git:
      url: https://github.com/The28AWG/flutter_html_fix.git
      path: packages/flutter_html_audio
  flutter_html_iframe:
    git:
      url: https://github.com/The28AWG/flutter_html_fix.git
      path: packages/flutter_html_iframe
  flutter_html_math:
    git:
      url: https://github.com/The28AWG/flutter_html_fix.git
      path: packages/flutter_html_math
  flutter_html_svg:
    git:
      url: https://github.com/The28AWG/flutter_html_fix.git
      path: packages/flutter_html_svg
  flutter_html_table:
    git:
      url: https://github.com/The28AWG/flutter_html_fix.git
      path: packages/flutter_html_table
  flutter_html_video:
    git:
      url: https://github.com/The28AWG/flutter_html_fix.git
      path: packages/flutter_html_video

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

dependency_overrides:
  collection: ^1.19.0
  flutter_html_fix:
    path: ../../
  flutter_html_audio:
    path: ../flutter_html_audio
  flutter_html_iframe:
    path: ../flutter_html_iframe
  flutter_html_math:
    path: ../flutter_html_math
  flutter_html_svg:
    path: ../flutter_html_svg
  flutter_html_table:
    path: ../flutter_html_table
  flutter_html_video:
    path: ../flutter_html_video

topics:
  - html
  - css
  - widgets
  - layout
  - flutter_html_fix
